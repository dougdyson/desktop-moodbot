<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="white"/>
  <!-- Eyes - concentrated, slightly squinting -->
  <ellipse cx="72" cy="82" rx="8" ry="7" fill="black"/>
  <ellipse cx="128" cy="82" rx="8" ry="7" fill="black"/>
  <!-- Concentration brows -->
  <path d="M 58 68 L 86 72" stroke="black" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 142 68 L 114 72" stroke="black" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Focused mouth - slight purse -->
  <path d="M 85 128 Q 100 132 115 128" stroke="black" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <!-- Pencil prop (bottom right, angled like writing) -->
  <g transform="translate(152, 152) rotate(-45)">
    <!-- Pencil body -->
    <rect x="-3" y="-22" width="6" height="36" fill="none" stroke="black" stroke-width="2" rx="1"/>
    <!-- Pencil tip -->
    <polygon points="-3,14 3,14 0,22" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Eraser band -->
    <line x1="-3" y1="-16" x2="3" y2="-16" stroke="black" stroke-width="1.5"/>
  </g>
</svg>