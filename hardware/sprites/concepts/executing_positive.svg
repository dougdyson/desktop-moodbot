<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="white"/>
  <!-- Eyes - wide open, energetic -->
  <circle cx="72" cy="78" r="9" fill="black"/>
  <circle cx="128" cy="78" r="9" fill="black"/>
  <!-- Eye glints - bigger for energy -->
  <circle cx="76" cy="74" r="3" fill="white"/>
  <circle cx="132" cy="74" r="3" fill="white"/>
  <!-- Big happy grin -->
  <path d="M 65 120 Q 100 160 135 120" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Teeth hint -->
  <line x1="90" y1="132" x2="110" y2="132" stroke="black" stroke-width="1.5"/>
  <!-- Terminal/command prompt prop (bottom right) -->
  <g transform="translate(155, 155)">
    <rect x="-20" y="-14" width="40" height="28" rx="3" fill="none" stroke="black" stroke-width="2.5"/>
    <!-- > prompt -->
    <path d="M -14 -5 L -7 0 L -14 5" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Cursor blink -->
    <line x1="-3" y1="0" x2="5" y2="0" stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <!-- Speed lines (energy!) -->
  <line x1="28" y1="65" x2="38" y2="65" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="78" x2="40" y2="78" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="91" x2="38" y2="91" stroke="black" stroke-width="2" stroke-linecap="round"/>
</svg>