  <path d="M 70 125 Q 100 155 130 125" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Thought bubbles (upper right) -->
  <circle cx="155" cy="50" r="12" fill="none" stroke="black" stroke-width="2.5"/>
  <circle cx="143" cy="68" r="6" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="137" cy="80" r="3" fill="black"/>
  <!-- Subtle blush marks -->
  <ellipse cx="58" cy="110" rx="12" ry="5" fill="black" opacity="0.08"/>
  <ellipse cx="142" cy="110" rx="12" ry="5" fill="black" opacity="0.08"/>
</svg>