  <circle cx="72" cy="78" r="8" fill="black"/>
  <circle cx="128" cy="78" r="8" fill="black"/>
  <!-- Eye glints -->
  <circle cx="75" cy="75" r="2.5" fill="white"/>
  <circle cx="131" cy="75" r="2.5" fill="white"/>
