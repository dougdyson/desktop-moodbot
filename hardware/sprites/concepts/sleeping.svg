  <text x="155" y="38" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="black" opacity="0.6">z</text>
  <text x="163" y="25" font-family="Helvetica, Arial, sans-serif" font-size="10" font-weight="bold" fill="black" opacity="0.35">z</text>
</svg>