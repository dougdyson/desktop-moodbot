<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="white"/>
  <!-- Eyes - happy squint (so happy eyes close) -->
  <path d="M 56 80 Q 72 68 88 80" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 112 80 Q 128 68 144 80" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Big open smile -->
  <path d="M 60 115 Q 100 165 140 115" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Cheek lines -->
  <line x1="52" y1="95" x2="58" y2="100" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <line x1="148" y1="95" x2="142" y2="100" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <!-- Sparkles! -->
  <g transform="translate(160, 42)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="black" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="black" stroke-width="2" stroke-linecap="round"/>
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <g transform="translate(35, 48) scale(0.7)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="black" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="black" stroke-width="2" stroke-linecap="round"/>
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <!-- Lightning bolt (executing energy) -->
  <polygon points="170,120 162,138 168,138 160,158 175,135 168,135 175,120" fill="black" opacity="0.8"/>
</svg>