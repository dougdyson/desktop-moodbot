<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="white"/>
  <!-- Eyes - friendly, open -->
  <circle cx="72" cy="80" r="8" fill="black"/>
  <circle cx="128" cy="80" r="8" fill="black"/>
  <!-- Eye glints -->
  <circle cx="75" cy="77" r="2.5" fill="white"/>
  <circle cx="131" cy="77" r="2.5" fill="white"/>
  <!-- Open mouth - talking -->
  <ellipse cx="100" cy="130" rx="18" ry="12" fill="none" stroke="black" stroke-width="3.5"/>
  <!-- Tongue hint -->
  <path d="M 90 135 Q 100 142 110 135" stroke="black" stroke-width="1.5" fill="none"/>
  <!-- Speech lines (right side) -->
  <path d="M 155 70 Q 165 70 165 70" stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 158 82 Q 172 82 172 82" stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 155 94 Q 165 94 165 94" stroke="black" stroke-width="2.5" stroke-linecap="round"/>
</svg>